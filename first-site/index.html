<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./logo.svg" alt="logo" />
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#"></a>Specs</li>
          <li><a class="nav-link" href="#"></a>Product</li>
          <li><a class="nav-link" href="#"></a>Contact</li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./cart.svg" alt="cart" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch bezel-less display with 4k display and 120hz
              refresh rate
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 inch</button>
            <button class="cta-add">Add to cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./matebook.png" alt="matebook" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="./arrow-left.svg" alt="" />
        <img src="./dot.svg" alt="" />
        <img src="./dot-full.svg" alt="" />
        <img src="./dot-full.svg" alt="" />
        <img src="./arrow-right.svg" alt="" />
      </div>

      <img class="big-circle" src="./big-eclipse.svg" alt="" />
      <img class="mid-circle" src="./mid-eclipse.svg" alt="" />
      <img class="small-circle" src="./small-eclipse.svg" alt="" />
    </main>
  </body>
</html>
